    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, get, push, onValue, update, remove } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, sendPasswordResetEmail, signInAnonymously, signInWithPhoneNumber, RecaptchaVerifier, sendSignInLinkToEmail, connectAuthEmulator, signInWithPopup, GoogleAuthProvider, sendEmailVerification } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyA5JfpN7Sk3tdCBDa7u5coDbjrwx7D2GV8",
            authDomain: "prompt-573fc.firebaseapp.com",
            databaseURL: "https://prompt-573fc-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "prompt-573fc",
            storageBucket: "prompt-573fc.firebasestorage.app",
            messagingSenderId: "362695103484",
            appId: "1:362695103484:web:036d2d722e6754aeaed879",
            measurementId: "G-9X3DY739S9"
        };
        
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // Export to window for use in app.js
        window.firebaseDB = database;
        window.firebaseRef = ref;
        window.firebaseSet = set;
        window.firebaseGet = get;
        window.firebasePush = push;
        window.firebaseOnValue = onValue;
        window.firebaseUpdate = update;
        window.firebaseRemove = remove;

        // Firestore exports
        window.db = db;
        window.collection = collection;
        window.addDoc = addDoc;
        window.onSnapshot = onSnapshot;
        window.query = query;
        window.orderBy = orderBy;
        window.serverTimestamp = serverTimestamp;
        
        // Firebase Authentication exports
        window.firebaseAuth = auth;
        window.firebaseCreateUserWithEmailAndPassword = createUserWithEmailAndPassword;
        window.firebaseSignInWithEmailAndPassword = signInWithEmailAndPassword;
        window.firebaseSignOut = signOut;
        window.firebaseOnAuthStateChanged = onAuthStateChanged;
        window.firebaseSendPasswordResetEmail = sendPasswordResetEmail;
        window.firebaseSignInAnonymously = signInAnonymously;
        window.firebaseSignInWithPhoneNumber = signInWithPhoneNumber;
        window.firebaseRecaptchaVerifier = RecaptchaVerifier;
        window.firebaseSendSignInLinkToEmail = sendSignInLinkToEmail;
        window.firebaseConnectAuthEmulator = connectAuthEmulator;
        window.firebaseSignInWithPopup = signInWithPopup;
        window.firebaseSendEmailVerification = sendEmailVerification;
        
        // Google Auth Provider
        const googleProvider = new GoogleAuthProvider();
        googleProvider.addScope('profile');
        googleProvider.addScope('email');
        window.firebaseGoogleAuthProvider = googleProvider;
    </script>
